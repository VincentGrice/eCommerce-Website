
<div class="card mb-3 mt-3" style="width: 18rem;">
	{% if instance.image %}
 <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{instance.image.url}}" alt="Card image cap" style="width: 286px; height: 190px; object-fit: cover;"></a>
  	{% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|truncatewords:12 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>

    <!-- if i wanted to make a shortcut url using reverse()-->

    <!-- <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-primary">Url Shortcut</a> -->
  </div>
</div>
